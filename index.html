<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- outer section -->
    <div class="outer-container">
        <!-- top bar and timer -->
        <div class="top-bar">
            <button>View Scores</button>
            <p>Timer:<span id="seconds">00</span></p>
        </div>
        <!-- inner section -->
        <section class="inner-container">
            <!-- Quiz intro -->
            <header class="quiz-intro">
                <h1>Welcome to this Quiz</h1>
                <p>To get started, press 'Begin'</p>
                <button class="quiz-begin" id="startBtn">Begin!</button>
            </header>

            <!-- quiz content -->
            <main class="quiz-content">
                <section class="question-screen">
                    
                </section>

                <!-- end of quiz screen -->
                <section class="finish-screen">
                    <h2>End of Quiz</h2>
                    <p>Your Score: <span id="score"></span></p>
                    <label for="">Enter Initials:</label>
                    <input type="text">
                    <button id="submitScore">Submit</button>
                </section>

                <!-- high scores screen -->
                <section class="score-screen">
                    <h2>High Scores:</h2>
                    <section class="scores">

                    </section>
                    <button class="go-back">Go Back</button>
                    <button class="clear-scores">Clear Scores</button>
                </section>
            </main>
        </section>
    </div>



    <script src="./assets/js/script.js"></script>
</body>
</html>
